<html>
<head>
  <title>Demo</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <div data-role="page" id="login-page" >
    <div id="login-page-content">
      <div id="logo">Take Order</div>
      <h1 class="app-name">Take Order</h1>
      <p class="login-tip">
        Please enter your account and password to login!
      </p>
      <div id="login-form">
        <input type="text" name="user[username]" id="user_username" placeholder="Username" />
        <input type="password" name="user[password]" id="user_password" placeholder="Password" />
        <hr style="margin: 10px 0px;"/>
        <button type="button" id="login-submit">Login</button>
      </div>
      <script type="text/javascript">
        $("#login-submit").click(function(){

          // Check condition field
          var username = $("#user_username").val().trim();
          var password = $("#user_password").val().trim();


          //jQuery.support.cors = true;
          if(username != "" && password != "" ){
            $.ajax(
                  {
                      type: "POST",
                      url: 'http://lvh.me:3000/api/v1/users/sign_in',
                      data: {user: {username : username, password : password}},
                      dataType: "json",
                      success: function (data) {
                        console.log(data);
                      },
                      error: function (data) {
                        var result = eval("(" + data.responseText + ")");
                        console.log(result);
                      }
                 });// End ajax
          }else{
            alert("Vui lòng điền đầy đủ thông tin đăng nhập");
          }
        });
      </script>
    </div><!-- End #login-page-content -->
</div><!-- End #login-page -->

</body>
</html>
